<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Text Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .content {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fafafa;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .copy-btn {
            background-color: #4caf50;
            color: white;
        }
        .edit-btn {
            background-color: #008cba;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Text Display</h1>
        <div id="content" class="content"></div>
        <div class="buttons">
            <button class="copy-btn" onclick="copyText()">Copy Text</button>
            <button class="edit-btn" onclick="editText()">Edit Text</button>
        </div>
    </div>

    <script>
        const secretKey = "ABCDEFGHIJKLMNOPQRSTUVWX1234567890"; // 32-byte secret key

        function encrypt(text) {
            return CryptoJS.AES.encrypt(text, secretKey).toString();
        }

        function decrypt(text) {
            const bytes = CryptoJS.AES.decrypt(text, secretKey);
            return bytes.toString(CryptoJS.enc.Utf8);
        }

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function copyText() {
            const content = document.getElementById("content").innerText;
            navigator.clipboard.writeText(content).then(() => {
                alert("Text copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy text: ", err);
            });
        }

        function editText() {
            const content = document.getElementById("content");
            const newText = prompt("Edit the text:", content.innerText);
            if (newText !== null) {
                const encryptedText = encrypt(newText);
                content.innerText = newText;
                // Update URL with encrypted text
                const newUrl = new URL(window.location.href);
                newUrl.searchParams.set("text", encryptedText);
                window.history.pushState({}, '', newUrl);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const encryptedText = getQueryParam("text");
            if (encryptedText) {
                try {
                    const decryptedText = decrypt(encryptedText);
                    document.getElementById("content").innerText = decryptedText;
                } catch (e) {
                    document.getElementById("content").innerText = "Invalid encrypted text!";
                }
            } else {
                document.getElementById("content").innerText = "No text found!";
            }
        });
    </script>
</body>
</html>
